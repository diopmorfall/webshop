<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">Nerd store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon
            [matBadge]="7"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid text-white">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    DanDaDan Var. Vol. 1 -
                    <span class="font-bold">{{ '100' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Blue Lock Vol. 1 -
                    <span class="font-bold">{{ '100' | currency }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3 font-light">
                Total:
                <span class="font-bold">{{ '200' | currency }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
